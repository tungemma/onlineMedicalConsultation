<!DOCTYPE html>  
<html lang="en">  
<head>  
    <!-- Head content same as register.html -->  
    <title>Upload X-ray</title>  
</head>  
<body>  
    <!-- Navigation same as register.html -->  
    <div class="container">  
        <h2>Upload X-ray Photo</h2>  
        <form id="uploadForm">  
            <div class="form-group">  
                <label for="xray">Select X-ray Image</label>  
                <input type="file" class="form-control-file" id="xray" accept="image/*" required>  
            </div>  
            <button type="submit" class="btn btn-primary">Upload</button>  
        </form>  
    </div>  
    <script src="scripts/main.js"></script>  
</body>  
</html>
